<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card border-radius">
            <div class="left border-radius">
                <div class="result-title">Your Result</div>
                <div class="result-circle">
                    <div class="result-circle-primary">76</div>
                    <div class="result-circle-secondary">of 100</div>
                </div>
                <div class="great">Great</div>
                <div class="result-description">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </div>
            </div>
            <div class="right">
                <div class="summary-title">Summary</div>
                <div class="summary-rows"></div>
                <button>Continue</button>
            </div>
        </div>
    </body>
    <script>
        fetch('data.json')
            .then((response) => response.json())
            .then((data) => {
                const summaryRows = document.querySelector('.summary-rows');
                data.forEach((item) => {
                    const row = document.createElement('div');
                    row.classList.add('summary-row');
                    row.classList.add(item.category.toLowerCase());
                    row.innerHTML = `
                        <span class="summary-row-icon"><img src=${item.icon} alt="${item.category} icon" /></span>
                        <span class="summary-row-category">${item.category}</span>
                        <span class="summary-row-score"><span class="black">${item.score}</span>&nbsp;/&nbsp;100</span>
                    `;
                    summaryRows.appendChild(row);
                });
            });
    </script>
</html>
